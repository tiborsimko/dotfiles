# Tibor's alacritty configuration.

# Set TERM variable to ease ssh into remote systems that have old terminfo
env:
  TERM: xterm-256color

# Set some padding
window:
  padding:
    x: 2
    y: 2

# Set font size
font:
  size: 10

# Set colour scheme (gruvbox dark hard)
colors:
  primary:
    background: '0x1d2021'
    foreground: '0xebdbb2'
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

# Spawn new terminal instance in the current directory
key_bindings:
  - { key: F12, action: SpawnNewInstance }
