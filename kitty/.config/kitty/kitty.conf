# Tibor's kitty configuration.

# Set font
font_family monospace
font_size 10.5

# Set small padding margins
window_padding 2

# Do not blink
cursor_blink_interval 0

# Do not beep
enable_audio_bell no

# Mappings to increase/decrease/reset font size
map ctrl+shift+equal change_font_size all +0.5
map ctrl+shift+plus change_font_size all +0.5
map ctrl+shift+kp_add change_font_size all +0.5
map ctrl+shift+minus change_font_size all -0.5
map ctrl+shift+kp_subtract change_font_size all -0.5
map ctrl+shift+0 change_font_size all 0

# Colour scheme (gruvbox dark hard)
background #1d2021
color0 #282828
color1 #cc241d
color10 #b8bb26
color11 #fabd2f
color12 #83a598
color13 #d3869b
color14 #8ec07c
color15 #928374
color2 #98971a
color3 #d79921
color4 #458588
color5 #b16286
color6 #689d6a
color7 #a89984
color8 #928374
color9 #fb4934
cursor #928374
foreground #ebdbb2
selection_background #3c3836
selection_foreground #928374

# Tab bar styling
tab_bar_edge top
tab_bar_style separator
tab_separator " "
active_tab_foreground #ebdbb2
active_tab_background #3c3836
active_tab_font_style normal
inactive_tab_foreground #928374
inactive_tab_background #1d2021
inactive_tab_font_style normal

# Select tabs via Alt-n
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

